<h1>WebRTC Client</h1>
<button id="submit-sdp">Submit SDP</button><br/>
<label>SDP Offer from server:</label><br/>
<textarea id="sdp" rows="7" cols="120" ></textarea><br/>
<label>SDP Answer to server:</label><br/>
<textarea id="sdp-answer" rows="7" cols="120"> </textarea><br/>
<label>Streaming Reveived Message:</label><br/>
<textarea id="recv" rows="5" cols="120" readonly="readonly"></textarea><br/>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="peer-client.js"></script>
