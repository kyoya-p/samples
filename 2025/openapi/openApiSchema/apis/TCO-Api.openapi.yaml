                autoResetStatus: true
                securityPasswordSettingsUsageFlag: false
                securityIntrusionDetectionSettingsUsageFlag: false
                securityVirusScanSettingsUsageFlag: false
                securitySMimeSettingsUsageFlag: false
                securityDocAdminSettingsUsageFlag: false
                emailAlertStatusUsageFlag: false
                networkSettingsUsageFlag: false
                authSettingsUsageFlag: false
                osaSettingsUsageFlag: false
