  '/tco/device/enqueue/securityLevel/{groupId}':
    put:
      tags:
        - Device Operations
      summary: Checks/Enqueue Security Policy Settings for both CheckNow & Schedule
      description: Checks/Enqueue Security Policy Settings for both CheckNow & Schedule
      operationId: checkSecurityPolicy
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/checkSecurityPolicyRq'
            example:
              deviceIds:
                - string
              isEnabled: true
              isExclude: true
              select: 1
              interval: 0
      responses:
        '200':
          description: Return the Status <br>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/checkSecurityPolicyRes'
              example:
