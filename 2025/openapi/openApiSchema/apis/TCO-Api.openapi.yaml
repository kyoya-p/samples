                      errorField: string
                      errorValue: string
                      errorMessage: string
                status: true
    get:
      tags:
        - TCO Security Settings
      summary: Get Admin Password for Policies with Rewrite flag
      description: Get Admin Password for Policies with Rewrite flag
      operationId: tcoGetAdminPasswordPolicies
      parameters:
        - name: groupId
          in: query
          description: groupId
          required: true
          schema:
            type: string
        - name: policyId
          in: query
          description: policyId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the AdminPassword & Rewrite flag for polocies <br>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tcoGetAdminPasswordPoliciesRes'
              example:
                canRewrite: true
                mfpAdminPassword: string
                adminPassMinLen: 0
                passwordCreationRule: true
