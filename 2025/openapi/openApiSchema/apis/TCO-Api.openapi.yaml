openapi: 3.0.1
info:
  title: TCO-Api
  description: This is specification doc for RMM advanced functions
  version: '1.0'
servers:
  - url: https://rmm-mfpdev-apim.azure-api.net/rmmx
paths:
  /tco/device:
    post:
      tags:
        - Device Operations
      summary: Get Device list
      description: Return the device list(TCO)
      operationId: tcoGetDeviceList
      requestBody:
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/getDeviceListRq'
            example:
              startIndex: 0
              count: 10
              agentId: string
              groupId: string
              filterId: string
              deviceType: mfp
              accountType: 1
              modelFilter: deviceCloning
              simpleFilters:
                - key: string
                  value: string
              orderBy:
                - key: string
                  order: ascending
      responses:
        '200':
          description: Get Device list result <br>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDeviceListRes'
              example:
                common:
                  errorList:
                    - errorCode: string
                      errorField: string
                      errorValue: string
                      errorMessage: string
                startIndex: 0
                count: 0
                resultCount: 0
                totalCount: 0
                deviceList:
                  - _id: string
                    type: mfp
                    createTimestamp: 0
                    attribute: string
                    relatedGroupId: string
                    communicationStatus: string
                    tagIds:
                      - string
                    deviceGeneral:
                      relatedAgentId: string
                      modelName: string
                      familyName: string
                      friendlyName: string
                      serialNumber: string
                      dispErrorCode: 10
                      accessMode: 0
                    printerDevice:
                      connectionSetting:
                        ipAddress:
                          value: string
                          ipToLong: 0
                        useSSL: true
                      macAddress: string
                      productFamilyName: string
                      dskFlag: true
                      location: string
                      description: string
                      tcoDeviceInfo:
                        policyId: string
                        policyName: string
                        adminPasswordCheckResult: 0
                        adminPasswordCheckDate: 0
                        servicePasswordCheckResult: 0
                        servcePasswordCheckDate: 0
                        policyApplyDate: 0
                        lastSnapshotDate: 0
                        lastCheckDate: 0
                        powerManagementExecutionResult: 0
                        lastServiceReportResult: 0
                        serviceReportStatus: string
                        sim2206RequestId: string
                        sim2302RequestId: string
                        securityStatus: 1
                        securityActionResult: 1
                        lastServiceReportTimestamp: 0
                        cloningInfo:
                          - downloadStatus: string
                            lastUpdatedTime: 0
                            fileName: string
                        storageBackupInfo:
                          - downloadStatus: string
                            lastUpdatedTime: 0
                            fileName: string
                      capability:
                        deviceCloning: true
                        powerManagement: true
                        poweroff: true
                        security: true
                        serviceReport: true
                    useSSL: true
  /tco/getDeviceCount:
    post:
      tags:
        - Device Operations
      summary: Retrieves number of devices for a specific group
      description: Retrieves number of devices for a specific group
      operationId: post-tco-getdevicecount
      requestBody:
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/getTCODeviceCountRq'
            example:
              groupId: string
              attribute: assigned
      responses:
        '200':
          description: Gets Number of devices for a specific group<br>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTCODeviceCountRes'
              example:
                common:
                  errorList:
                    - errorCode: string
                      errorField: string
                      errorValue: string
                      errorMessage: string
                totalCount: 0
                notAppliedCount: 0
                successCount: 0
                failureCount: 0
  '/tco/securityReport/{groupId}':
    get:
      tags:
        - Device Operations
      summary: Retrieves number of each Policy counts applied/not applied on devices
      description: Retrieves number of each Policy counts applied/not applied on devices
      operationId: get-tco-securityreport-groupid
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Gets Number of policy count applied/notapplied on devices<br>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTCOSRPolicyCountRes'
              example:
                common:
                  errorList:
                    - errorCode: string
                      errorField: string
                      errorValue: string
                      errorMessage: string
                policyNotApplied: 0
                policyAppliedList:
                  - 
                    - policyName: Marketing
                      count: 10
                    - policyName: IT
                      count: 15
                    - policyName: R&D
                      count: 25
                policyApplied: 0
  /tco/securityReport/violations:
    post:
      tags:
        - Device Operations
      summary: Retrieves Policy Violation that has occured in the specified period
      description: Retrieves Policy Violation that has occured in the specified period for the tenant
      operationId: post-tco-securityreport-violations
      requestBody:
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/getTCOPolicyViolationRq'
            example:
              groupId: string
              month: 0
              year: 0
              policyId: string
              timezone: string
      responses:
        '200':
          description: Gets the policy violation/remediation that has occured during the specified period.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTCOPolicyViolationRes'
              example:
                common:
                  errorList:
                    - errorCode: string
                      errorField: string
                      errorValue: string
                      errorMessage: string
                policyViolationList:
                  - day: 0
                    violation: 0
                    remediation: 0
  /tco/securityReport/violations/export:
    post:
      tags:
        - Device Operations
      summary: Prepares a Policy Violation Report for download (Default CSV)
      description: "Prepares Policy Violation Report for the specified period for download. \nSubsequently use /checkprogress & /group/download/{requestId} to retrive the report.\n"
      operationId: post-tco-securityreport-violations-export
      requestBody:
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/getTCOExpPolicyViolationRq'
            example:
              groupId: string
              startDate: 0
              endDate: 0
              language: string
              format: CSV
              timeZone: string
      responses:
        '200':
          description: Returns the RequestId<br>.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSRReportRes'
              example:
                common:
                  errorList:
                    - errorCode: string
                      errorField: string
                      errorValue: string
                      errorMessage: string
                requestId: string
  '/tco/securityReport/export/{groupId}':
    get:
      tags:
        - Device Operations
      summary: Prepare the Security Report for Download(Default CSV)
      description: 'Prepare the Security Report for Download followed by /checkprogress & /group/download/{requestId}'
      operationId: requestSRReport
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: string
        - name: timeZone
          in: query
          required: true
          schema:
            type: string
            description: timezone
        - name: language
          in: query
          schema:
            type: string
            description: language
      responses:
        '200':
          description: Returns the requestId <br>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSRReportRes'
              example:
                common:
                  errorList:
                    - errorCode: string
                      errorField: string
                      errorValue: string
                      errorMessage: string
                requestId: string
