          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the Policy List<br>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tcoGetPolicyListRes'
              example:
                common:
                  errorList:
                    - errorCode: string
                      errorField: string
                      errorValue: string
                      errorMessage: string
                policyList:
                  - policyId: string
                    policyName: string
                    mfpAdminPassword: string
                    canRewrite: true
  /tco/policy/admin/password:
    put:
      tags:
        - TCO Security Settings
      summary: Sets Admin Password for Policies
      description: Sets Admin Password for Policies
      operationId: tcoSetAdminPasswordPolicies
      requestBody:
        content:
          aplication/json:
            schema:
