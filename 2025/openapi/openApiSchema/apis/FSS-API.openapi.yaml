  /service/getFssSetupItem:
    post:
      tags:
        - Connection Status/Service
      summary: Gets the FSS setup item.
      description: Gets the FSS setup items for the specified tenant.<br>
      operationId: post-service-getfsssetupitem
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getFssSetupItemReq'
            example:
              groupId: string
      responses:
        '200':
          description: Returns the FSS setup item.<br> Returns the initial value if the FSS setup item does not exist in the database.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getFssSetupItemRsp'
              example:
                common:
                  errorList:
                    - errorCode: string
                      errorField: string
                      errorValue: string
                      errorMessage: string
                useTls: true
                alertNotifySetting: 0
                httpRegPollingSetting: 0
                httpRegPollingInterval: 0
                httpManPollingSetting: 0
                tonerOrderTimingControlType: 0
                immovableTonerOrderLevel_K: 0
                immovableTonerOrderLevel_C: 0
                immovableTonerOrderLevel_M: 0
                immovableTonerOrderLevel_Y: 0
