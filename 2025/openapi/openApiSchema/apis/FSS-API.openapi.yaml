openapi: 3.0.1
info:
  title: FSS-API
  description: This document is API specification of RMM Field Support System API.
  version: '1.0'
servers:
  - url: https://rmm-mfpdev-apim.azure-api.net/fss
paths:
  /service/getServiceList:
    post:
      tags:
        - Connection Status/Service
      summary: Get a list of devices to be operated by Technical Service.
      description: Get a list of devices to be operated by Technical Service.<br> Direct-connected devices are not included.
      operationId: post-service-getservicelist
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getServiceListReq'
            example:
              startIndex: 0
              count: 10
              agentId: string
              simpleFilters:
                - key: string
                  value: string
              orderBy:
                - key: string
                  order: ascending
      responses:
        '200':
          description: Device list subject to Technical service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getServiceListRsp'
              example:
                common:
                  errorList:
                    - errorCode: string
                      errorField: string
                      errorValue: string
                      errorMessage: string
                startIndex: 0
                count: 0
                resultCount: 0
                totalCount: 0
                deviceList:
                  - deviceId: string
                    modelName: string
                    serialNumber: string
                    ipAddress: string
                    friendlyName: string
                    serviceStatus: service
                    serviceStarted: 0
                    polling: true
                    lastPolling: 0
                    alertReceived: 0
                    remoteFssSetup: string
                    tagIds:
                      - string
  /service/getInitialUrl:
    post:
      tags:
        - Connection Status/Service
      summary: Get the initial registration URL.
      description: Get the initial connection URL for using the technical service.
      operationId: post-service-getinitialurl
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getInitialUrlReq'
            example:
              agentId: string
      responses:
        '200':
          description: Return the initial connection URL.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getInitialUrlRsp'
              example:
                common:
                  errorList:
                    - errorCode: string
                      errorField: string
                      errorValue: string
                      errorMessage: string
                url: string
  /service/setService:
    post:
      tags:
        - Connection Status/Service
      summary: Set the service state.
      description: Sets the status of the technical service for the specified device.<br> Direct-connected devices shall be excluded.
      operationId: post-service-setservice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/setServiceReq'
            example:
              agentId: string
              deviceIds:
                - string
              serviceStatus: service
              isExclude: true
      responses:
        '200':
          description: Service state setting result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/setServiceRsp'
              example:
                common:
                  errorList:
                    - errorCode: string
                      errorField: string
                      errorValue: string
                      errorMessage: string
  /service/getRegisterDeviceUrl:
    post:
      tags:
        - Connection Status/Service
      summary: Get the URL for device registration.
      description: Acquire the URL for device registration by direct connection of MFP.
      operationId: post-service-getregisterdeviceurl
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getRegisterDeviceUrlReq'
            example:
