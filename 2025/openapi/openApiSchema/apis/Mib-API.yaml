                    deviceGeneral:
                      relatedAgentId: string
                      modelName: string
                      friendlyName: string
                      serialNumber: string
                      dispErrorCode: 10
                    printerDevice:
                      connectionSetting:
                        ipAddress:
                          value: string
                          ipToLong: 0
                      macAddress: string
                      deviceImage:
                        url: string
                        height: string
                        width: string
                      statusCode: 0
                      troubleCode: 0
                      dskFlag: true
                      location: string
                      description: string
                      firmwareVersion: string
                      subnetMask: string
                      driverIdList:
                        - string
                      gateway: string
                      lastStatusUpdate: 0
                      lastSuppliesUpdate: 0
                      lastCounterUpdate: 0
                      lastBasicUpdate: 0
                      lifeCount: 0
                      deviceTypeSetting: string
                      deviceTypeSettingCategory: 0
                      detectedDeviceType: string
