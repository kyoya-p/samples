  '/device/status/count/{groupId}':
    get:
      tags:
        - Device Operations
      summary: Get the count of devices with specific statuses
      description: 'Retrieves the count of devices which went to specific error or warning state from last visit. Supported categories for MFPs are "Device Status", "Communication Status", "Toner Status", "Security Status". For Displays it supports "Device Status" '
      operationId: getDeviceCountByStatus
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Gets Number of devices based on their status for a specific group<br>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDeviceStatusCountRes'
              example:
                common:
                  errorList:
                    - errorCode: string
                      errorField: string
                      errorValue: string
                      errorMessage: string
                mfpStatus:
                  deviceStatus:
                    totalErrors: 0
                    newErrors: 0
                    totalWarnings: 0
                    newWarnings: 0
                    normal: 0
                  communicationStatus:
                    totalErrors: 0
                    newErrors: 0
                    normal: 0
                  tonerStatus:
                    totalErrors: 0
                    newErrors: 0
                    totalWarnings: 0
                    newWarnings: 0
                    normal: 0
                  deviceSecurityStatus:
                    totalErrors: 0
                    newErrors: 0
                    totalWarnings: 0
                    newWarnings: 0
                    normal: 0
                displayStatus:
                  deviceStatus:
                    totalErrors: 0
                    newErrors: 0
                    totalWarnings: 0
                    newWarnings: 0
                    normal: 0
                    communicationStatus: 0
  '/device/status/list/{groupId}':
    get:
      tags:
        - Device Operations
      summary: 'Get the device list based on their status '
      description: 'Retrieves the list of devices which went to specific error or warning state from last visit. Supported categories for MFPs are "Device Status", "Communication Status", "Toner Status", "Security Status" For Displays it supports "Device Status". If there are no devices with specific error or warning state, it returns empty list'
      operationId: getDeviceListByStatus
      parameters:
        - name: groupId
          in: path
          required: true
          schema:
            type: string
        - name: statusType
          in: query
          description: "statusType:\n  * '1' - mfp/printers Status\n  * '2' - Communication Status\n  * '3' - Toner Status\n  * '4' - Security Status \n  * '5' - Display Status"
          required: true
          schema:
            enum:
              - 1
              - 2
              - 3
              - 4
              - 5
            type: integer
      responses:
        '200':
          description: Gets devices based on their status for a specific group<br>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDeviceListBystatusRes'
              example:
                common:
                  errorList:
                    - errorCode: string
                      errorField: string
                      errorValue: string
                      errorMessage: string
                statusDeviceList:
                  - _id: string
                    statusCode: 0
                    isNew: true
                    tonerStatus: string
                    communicationStatus: string
                    securityStatus: 1
                    tagNames:
                      - string
                    deviceGeneral:
                      modelName: string
                      friendlyName: string
                      ipAddress: string
                      serialNumber: string
                statusDisplayList:
