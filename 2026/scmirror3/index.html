<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Capture Mirror v3</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #202124;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        button {
            padding: 12px;
            font-size: 24px;
            cursor: pointer;
            background-color: rgba(138, 180, 248, 0.7);
            border: none;
            border-radius: 50%;
            color: #202124;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, transform 0.2s;
        }
        button:hover {
            background-color: rgba(174, 203, 250, 0.9);
            transform: scale(1.1);
        }
        #infoOverlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
        #titleContainer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }
        #titleInput {
            background: transparent;
            border: none;
            border-bottom: 1px solid #8ab4f8;
            color: white;
            font-family: inherit;
            font-size: 14px;
            width: 200px;
            outline: none;
        }
        select {
            background-color: #3c4043;
            color: white;
            border: none;
            border-bottom: 1px solid #8ab4f8;
            font-family: inherit;
            font-size: 14px;
            width: 200px;
            padding: 4px;
            outline: none;
            cursor: pointer;
        }
        select option {
            background-color: #202124;
            color: white;
        }
        .click-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #8ab4f8;
            border-radius: 50%;
            background-color: rgba(138, 180, 248, 0.3);
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: click-ripple 0.4s ease-out forwards;
            z-index: 20;
        }
        @keyframes click-ripple {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="videoContainer">
        <div id="infoOverlay"></div>
        <div id="titleContainer" style="display: none;">
            <span class="material-icons" style="font-size: 18px; color: #8ab4f8;">title</span>
            <input type="text" id="titleInput" value="" placeholder="Target Window Title">
        </div>
        <button id="startBtn" title="画面キャプチャを開始" style="position: absolute; top: 20px; right: 20px; z-index: 10;"><span class="material-icons">screen_share</span></button>
        <video id="video" autoplay playsinline></video>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const videoElement = document.getElementById('video');
        const videoContainer = document.getElementById('videoContainer');
        const infoOverlay = document.getElementById('infoOverlay');
        const titleInput = document.getElementById('titleInput');
        let ws;

        let screenWidth = 0, screenHeight = 0;

        function initWS() {
            ws = new WebSocket(`ws://${window.location.host}`);
            ws.onopen = () => {
                console.log('Connected to server');
            };
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'windowInfo') {
                    screenWidth = data.width;
                    screenHeight = data.height;
                    infoOverlay.style.display = 'block';
                    infoOverlay.innerText = `Pos: ${data.left}, ${data.top}\nSize: ${data.width} x ${data.height}`;
                }
            };
            ws.onclose = () => setTimeout(initWS, 1000);
        }
        initWS();

        startBtn.addEventListener('click', async () => {
            try {
                const captureStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { displaySurface: "window" },
                    audio: false
                });
                videoElement.srcObject = captureStream;

                const track = captureStream.getVideoTracks()[0];
                if (track && track.label) {
                    const label = track.label;
                    const title = label.includes(': ') ? label.split(': ').slice(1).join(': ') : label;
                    titleInput.value = title;
                    console.log('Target window set to:', title);
                }
            } catch (err) {
                console.error(err);
            }
        });

        function showClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            videoContainer.appendChild(effect);
            setTimeout(() => effect.remove(), 400);
        }

        function getRelativeCoords(e) {
            const rect = videoElement.getBoundingClientRect();
            const videoRatio = videoElement.videoWidth / videoElement.videoHeight;
            const elementRatio = rect.width / rect.height;

            let actualWidth, actualHeight, offsetX, offsetY;
            if (elementRatio > videoRatio) {
                actualHeight = rect.height;
                actualWidth = rect.height * videoRatio;
                offsetX = (rect.width - actualWidth) / 2;
                offsetY = 0;
            } else {
                actualWidth = rect.width;
                actualHeight = rect.width / videoRatio;
                offsetX = 0;
                offsetY = (rect.height - actualHeight) / 2;
            }

            const relX = (e.clientX - rect.left - offsetX) / actualWidth;
            const relY = (e.clientY - rect.top - offsetY) / actualHeight;
            return { x: relX, y: relY };
        }

        videoElement.addEventListener('click', (e) => {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            showClickEffect(e.clientX, e.clientY);
            const rel = getRelativeCoords(e);
            if (Number.isFinite(rel.x) && rel.x >= 0 && rel.x <= 1 && rel.y >= 0 && rel.y <= 1) {
                ws.send(JSON.stringify({ type: 'click', x: rel.x, y: rel.y, title: titleInput.value }));
            }
        });

        videoElement.addEventListener('mousemove', (e) => {
            const rel = getRelativeCoords(e);
            if (Number.isFinite(rel.x) && rel.x >= 0 && rel.x <= 1 && rel.y >= 0 && rel.y <= 1) {
                const absX = Math.round(rel.x * (screenWidth || videoElement.videoWidth));
                const absY = Math.round(rel.y * (screenHeight || videoElement.videoHeight));
                
                infoOverlay.innerText = `${absX}, ${absY}`;
                document.title = `${absX}, ${absY}`;
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'move', x: rel.x, y: rel.y, title: titleInput.value }));
                }
            } else {
                infoOverlay.innerText = '';
            }
        });

        videoElement.addEventListener('mouseleave', () => {
            document.title = 'Screen Capture Mirror v3';
        });
        
        window.addEventListener('keydown', (e) => {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            // Title can be empty for full screen mode
            
            if (["Control", "Shift", "Alt", "Meta"].includes(e.key)) return;
            
            if (e.ctrlKey || e.altKey || e.metaKey) return;
            
            if (e.key.length === 1 || e.key === "Enter" || e.key === "Backspace") {
                console.log(`Sending key: ${e.key} to title: ${titleInput.value}`);
                ws.send(JSON.stringify({ type: 'key', key: e.key, title: titleInput.value }));
            }
        });
    </script>
</body>
</html>
