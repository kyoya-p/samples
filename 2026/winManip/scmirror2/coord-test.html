<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Click & Mouse Precision Tester</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }
        #canvas-container {
            flex-grow: 1;
            position: relative;
            cursor: crosshair;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        canvas {
            display: block;
        }
        #sidebar {
            width: 300px;
            background-color: #222;
            border-left: 2px solid #00ff00;
            padding: 10px;
            overflow-y: auto;
            font-size: 12px;
            z-index: 10;
        }
        .log-entry {
            border-bottom: 1px solid #444;
            padding: 5px 0;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="mainCanvas"></canvas>
    </div>
    <div id="sidebar">
        <h2>Mouse Log</h2>
        <button onclick="clearLogs()">Clear All</button>
        <div id="live-coord" style="font-size: 18px; margin: 10px 0; color: #ffff00;">X: 0, Y: 0</div>
        <div id="logList"></div>
    </div>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const container = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');
        const logList = document.getElementById('logList');
        const liveCoord = document.getElementById('live-coord');

        let markers = [];
        let currentMouse = { x: 0, y: 0, active: false };

        function resize() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function addLog(x, y, type) {
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `[${time}] <b>${type.toUpperCase()}</b><br>X: ${x}, Y: ${y}`;
            logList.insertBefore(entry, logList.firstChild);
        }

        function drawMarker(x, y, color, label) {
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(x - 15, y); ctx.lineTo(x + 15, y);
            ctx.moveTo(x, y - 15); ctx.lineTo(x, y + 15);
            ctx.strokeStyle = color;
            ctx.lineWidth = 1;
            ctx.stroke();

            if (label) {
                ctx.fillStyle = color;
                ctx.fillText(`(${x}, ${y})`, x + 8, y - 8);
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 保存されたクリック跡を描画
            markers.forEach(m => drawMarker(m.x, m.y, '#ff00ff', true));

            // 現在のマウス位置を描画
            if (currentMouse.active) {
                drawMarker(currentMouse.x, currentMouse.y, '#ffff00', true);
                liveCoord.innerText = `X: ${currentMouse.x}, Y: ${currentMouse.y}`;
            }

            requestAnimationFrame(render);
        }
        render();

        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: Math.round(e.clientX - rect.left),
                y: Math.round(e.clientY - rect.top)
            };
        }

        canvas.addEventListener('mousemove', (e) => {
            const coords = getCoords(e);
            currentMouse.x = coords.x;
            currentMouse.y = coords.y;
            currentMouse.active = true;
        });

        canvas.addEventListener('mousedown', (e) => {
            const coords = getCoords(e);
            markers.push(coords);
            addLog(coords.x, coords.y, 'click');
        });

        canvas.addEventListener('mouseleave', () => {
            currentMouse.active = false;
        });
        
        function clearLogs() {
            logList.innerHTML = '';
            markers = [];
        }
    </script>
</body>
</html>
