    <link rel="stylesheet" href="style.css">
    <title>Gemini Nano Chat</title>
    <script>
        if (!isSecureContext) location.protocol = "https:";
    </script>
    <script src="script.js" type="module"></script>
</head>
<body>
<header>
    <h1>✨ Gemini Nano Chat</h1>
</header>

<div id="error-message"></div>

<div id="response-area">
    <!-- Chat messages will appear here -->
    <div class="speech-bubble response">
        <p>Hello! I'm Gemini Nano, running locally in your browser. How can I help you today?</p>
    </div>
</div>

<div id="prompt-area">
    <form>
        <label>
            <textarea id="prompt-input" placeholder="Message Gemini Nano..." rows="1"></textarea>
        </label>
        <button type="submit" id="submit-button">Send</button>
    </form>
    
    <!-- Hidden elements required by original script.js logic (to be cleaned up in script.js) -->
    <div style="display:none;">
        <button type="button" id="reset-button">Reset session</button>
        <span id="cost"></span>
        <input id="session-top-k" type="number" value="3">
        <input id="session-temperature" type="number" value="1">
        <span id="temperature"></span>
        <span id="top-k"></span>
        <span id="tokens-so-far"></span>
        <span id="tokens-left"></span>
        <span id="max-tokens"></span>
        <div id="problematic-area"><pre id="problem"></pre></div>
        <button id="copy-link-button">Copy link</button>
        <small>Helper text</small>
        <details><div>Raw response</div></details>
    </div>
</div>

</body>
</html>
