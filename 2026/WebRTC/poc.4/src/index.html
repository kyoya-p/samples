<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Stream PoC</title>
    <style>
        video { width: 320px; height: 240px; border: 1px solid black; background: #eee; }
        .container { display: flex; gap: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>WebRTC Stream Test</h1>
    <div class="container">
        <div>
            <h3>Local</h3>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>
        <div>
            <h3>Remote</h3>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>
    <div>
        <button id="start">1. Start Camera</button>
        <button id="share">1b. Share Window</button>
        <button id="connect">2. Connect Signaling</button>
        <button id="call">3. Call (Create Offer)</button>
        <label style="margin-left: 20px;">
            <input type="checkbox" id="forceTurn"> Force TURN (Relay)
        </label>
    </div>
    <div id="logs" style="border: 1px solid #ccc; height: 200px; overflow-y: scroll; margin-top: 10px; padding: 5px; font-family: monospace; font-size: 12px;"></div>

    <script src="client.js"></script>
</body>
</html>
